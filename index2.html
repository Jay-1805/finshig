<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Submission</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #F4F1F1; /* Light background */
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 50px auto;
      background-color: #FFFFFF; /* White background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #6A1B9A; /* Royal Purple */
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    label {
      font-size: 1.2em;
      color: #6A1B9A; /* Royal Purple */
      margin-bottom: 10px;
      display: block;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #D1C4E9; /* Light Purple */
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }
    input[type="submit"] {
      background-color: #6A1B9A; /* Royal Purple */
      color: #FFFFFF;
      border: none;
      padding: 15px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #8E24AA; /* Lighter Purple */
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #6A1B9A; /* Royal Purple */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assignment Submission</h1>
    <form id="assignmentForm" method="POST" action="YOUR_SERVER_ENDPOINT">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="studentEmail">Student Email:</label>
      <input type="email" id="studentEmail" name="studentEmail" required>

      <input type="submit" value="Submit">
    </form>
    <div class="footer">
      <p>&copy; 2024 Your Institution Name. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
